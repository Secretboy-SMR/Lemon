syntax = "proto3";

option csharp_namespace = "Lemonade.Net.Protocol";


message AvatarChangeCostumeRsp {
	enum CmdId {
		option allow_alias = true;
		NONE = 0;
		ENET_CHANNEL_ID = 0;
		ENET_IS_RELIABLE = 1;
		CMD_ID = 1748;
	}

	int32 retcode = 1;
	uint64 avatar_guid = 2;
	uint32 costume_id = 3;
}
